<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sweet-alert.css"/>
    <script src="/js/sweet-alert.min.js" type="text/javascript" charset="utf-8"></script>
  
</head>
<body>
	<div class="login_box">
		<!--头部-->
		<div class="login_header">
			<div class="back">
				<a href="#">
					<span>&lt</span>
					返回
				</a>
			</div>
			<div class="title">
				请先登录喔{{title}}
			</div>
		</div>
		<!--头像部分-->
		<div class="photo">
			<a href="#">
				<img src="/image/photo.jpg"/>
			</a>
		</div>
		<!--表单部分-->
		<div class="form_group">
			<form action="/login" method="post" name="loginForm" id="loginForm">
				<div class="tel">
					<input type="text" name="user" id="" value="" placeholder="请输入您的手机号"/>	
				</div>
				<div class="password clearfix">
					<input type="text" name="password" id="password" value="" placeholder="请输入验证码" />
					<input type="button" name="" id="getNum" value="获取验证码" />
				</div>
				<div class="login">
					<input type="submit" value="登录" onclick="return checkForm()"/>
				</div>	
			</form>
		</div>
	</div>
</body>
  <script src="/js/form.js" type="text/javascript" charset="utf-8"></script>
</html>
